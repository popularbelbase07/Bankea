<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     {% load static %}
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'holiday.css' %}" media="screen" />-->
    <link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}" media="screen" /> 
    <title>Bankea</title>
</head>

<nav>
    {% block content %}
    {% include 'navbar.html' %}
    {% endblock %}
</nav>



<body>
<div class="base-wrap">
    
    {% for message in messages %}
        <div id="msg" class="container-fluid p-0" >
          <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
            <button type="button" id="close" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
          </div>
        </div>
        {% endfor %}

    <main>
    {% block main %}
    {% endblock main %}
    </main>

    <br> <br><br><br><br><br><br><br><br><br>
    <footer>
      <div>
      <p>&copy; Popular Belbase 2022</p>
      </div>
  </footer>
    <script src="https://unpkg.com/htmx.org@1.5.0" integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI" crossorigin="anonymous"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        })
        $(document).ready(function() {

        // Hide the div
        $("#msg").hide();

        // Show the div in 5s
        $("#msg").delay(5000).fadeIn(500);
        $("#msg").delay(5000).fadeOut(500)
        });
    </script>
    </div>
</body>
</html>
