<tbody id="account-list">
{% for account in accounts %}

    <tr>
        <td><a href="{% url 'bank_app:staff_account_details' account.pk %}">{{ account.pk }}</a></td>
        <td>{{ account.name }}</td>
        <td> {{ account.currency_type }}</td>
        <td>{{ account.balance|floatformat:"2" }}</td> 
        <td>{{ account.is_loan }}</td>
       
    </tr>

{% endfor %}
</tbody>
